<!DOCTYPE html>
<html>
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/2.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="../js/loggInn.js"></script>
    <script src="../js/validation.js"></script>

    <script>
        function validerBrukernavn(brukernavn) {
            const regexp = /^[a-zA-ZæøåÆØÅ\.\ \-]{2,20}$/;
            const ok = regexp.test(brukernavn);
            if (!ok) {
                $("#feilBrukernavn").html("Brukernavnet må bestå av 2 til 20 bokstaver");
                return false;
            }
            else {
                $("#feilBrukernavn").html("");
                return true;
            }
        }
    </script>
    <style>

        body {
            background-color: azure;
        }

        .container {
            border-radius: 25px;
            border: 2px solid black;
            padding: 20px;
            width: 700px;
            height: 280px;
            margin-top: 50px;
            background-color: papayawhip;
        }

       
    </style>
</head>
<body>


    <nav class="navbar navbar-inverse">
        <ul class="nav navbar-nav navbar-right">
           
            <li><a href="/orderTicket/index.html"><span class="glyphicon glyphicon-log-in"></span> Home</a></li>
        </ul>
    </nav>


    <div class="container">
        <h1>Logg inn</h1>
        <form class="form">
            <div class="form-group">
                <label>Brukernavn</label>
                <input type="text" id="brukernavn" onchange="validerBrukernavn(this.value)" />
                <span id="feilBrukernavn" style="color: red"></span>
            </div>
            <div class="form-group">
                <label>Passord</label>
                <input type="password" id="passord" onchange="validerPassord(this.value)" />
                <span id="feilPassord" style="color: red"></span>
            </div>
            <div class="form-group">
                <input type="button" value="Logg inn" onClick="loggInn()" class="btn btn-primary" />
            </div>
            <div id="feil" style="color: red"></div>
        </form>
    </div>




</body>
</html>
