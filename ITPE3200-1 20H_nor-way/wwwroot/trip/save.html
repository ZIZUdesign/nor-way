<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-md bg-secondary navbar-dark fixed-top">
            <button class="navbar-toggler" data-toggle="collapse" data-target="#collapse_target">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="collapse_target">
                <a class="navbar-brand mr-auto" href="/orderTicket/index.html"><strong>NOR_WAY</strong></a>

                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/orderTicket/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/trip/tripIndex.html">Route Manager (Admin)</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="jumbotron jumbotron-fluid">
        <div class="container-fluid" id="saveRoute">
            <div class="card bg-secondary text-white col-md-2">
                <h1>Add New Route:</h1>
                <form class="form">
                    <div class="form-group">
                        <label>Date:</label>
                        <input type="date" id="tripDate" onchange="validateTripDate(this.value)" />
                        <span id="tripDateError" style="color: red"></span>
                    </div>
                    <div class="form-group">
                        <label>Time:</label>
                        <input type="time" id="tripTime" onchange="validateTripTime(this.value)" />
                        <span id="tripTimeError" style="color: red"></span>
                    </div>
                    <div class="form-group">
                        <label>Departure:</label>
                        <input type="text" id="departure" onchange="validateDeparture(this.value)" />
                        <span id="departureError" style="color: red"></span>
                    </div>
                    <div class="form-group">
                        <label>Arrival:</label>
                        <input type="text" id="arrival" onchange="validateArrival(this.value)" />
                        <span id="arrivalError" style="color: red"></span>
                    </div>
                    <div class="form-group">
                        <label>Adult Price:</label>
                        <input type="number" id="adultPrice" min="1" max="10000" onchange="validateAdultPrice(this.value)" />
                        <span id="adultPriceError" style="color: red"></span>
                    </div>
                    <div class="form-group">
                        <label>Student Price:</label>
                        <input type="number" id="studentPrice" min="1" max="10000" onchange="validateStudentPrice(this.value)" />
                        <span id="studentPriceError" style="color: red"></span>
                    </div>
                    <div class="form-group">

                        <label>Youth Price:</label>
                        <input type="number" id="childPrice" min="1" max="10000" onchange="validateChildPrice(this.value)" />
                        <span id="childPriceError" style="color: red"></span>
                    </div>
                    <div class="form-group">
                        <label>Senior Price:</label>
                        <input type="number" id="seniorPrice" min="1" max="10000" onchange="validateSeniorPrice(this.value)" />
                        <span id="seniorPriceError" style="color: red"></span>
                    </div>
                    <div class="form-group">
                        <input type="button" id="reg" value="Add Route" onClick="validateTrip()" class="btn btn-success" />
                    </div>
                    <div id="feil" style="color: red"></div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>Linda Kadriji s333751 | Jon Magnar Lunde s333775 | Zeray Tewelde Kahsay s327667 | Harith Elamin | 316494</p>
    </footer>

    <script src="../js/save.js"></script>
    <script src="../js/validation.js"></script>
</body>
</html>
